language: perl
services:
  - redis-server
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
env:
  - REDIS_VERSION=3.0.5
  - REDIS_VERSION=2.8.23
install:
  - wget https://github.com/antirez/redis/archive/$REDIS_VERSION.tar.gz && tar xzf $REDIS_VERSION.tar.gz && make -C redis-$REDIS_VERSION
  - cpanm Minilla Test::CPAN::Meta Test::Pod Test::MinimumVersion::Fast
script:
  PATH=$PWD/redis-$REDIS_VERSION:$PATH minil test --all
sudo: false
